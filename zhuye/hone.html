<!DOCTYPE html>
<html>
		<head>
		  <meta charset="utf-8">
		  <title>layui</title>
		  <meta name="renderer" content="webkit">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		  <link rel="stylesheet" href="../layui/layui-v2.4.5/layui/css/layui.css">
			<script src="../chajian/jquery-3.2.1.min.js"></script>
			<script src="../layui/layui-v2.4.5/layui/layui.js"></script>
		  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
		  <style>
		  	.layui-form{width: auto;float: left;}
		  	.layui-col-md12{padding:0 50px ;}
		  	.btn{width: 100%; margin: 0;}
		  	.btn button{display: inline-block;}
		  </style>
		</head>
		<body>
			<div class="layui-col-md12">
				<div class="layui-col-md6">
					<div class="btn" style="width: 50%; margin: 20px auto; text-align: center; ">
						<button class="layui-btn">查找</button>
						<button class="layui-btn">删除</button>
						<button class="layui-btn">修改</button>
						<button class="layui-btn">添加</button>
					</div>
				
					<table class="layui-table" lay-data="{height: 'full-100', cellMinWidth: 80, page: true, limit:30, url:'./dade.json'}">
					    <thead>
						    <tr>
					    	    <th lay-data="{type:'checkbox'}">ID</th>
							    <th lay-data="{field:'id', width:100, sort: true}">楼层</th>
							    <th lay-data="{field:'username', width:100}">户名</th>
							    <th lay-data="{field:'sex', width:100, sort: true}">性别</th>
							    <th lay-data="{field:'sign',width:100, minWidth: 150}">姓名</th>
							    <th lay-data="{field:'experience', sort: true,width:100}">缴费</th>
							    <th lay-data="{field:'score', sort: true, minWidth: 100,width:100}">余额</th>
							    <th lay-data="{field:'classify', sort: true,width:100}">职业</th>
							</tr>
						  </thead>
					</table> 
				</div>
			</div>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
		layui.use('table', function(){
		  var table = layui.table;
		});
		</script>
		
		</body>
		</html>
