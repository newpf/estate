<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>删除小游戏</title>
<link rel="stylesheet" href="css/youxi.css">
</head>
<body>
<div id="wrap">
	<div class="head">
		<div id="log"></div>
		<h3 class="title">你的鼠标有多快?</h3>
		<p class="explain">游戏说明：“点击游戏”，随机掉下表情点中它，千万别让它掉下去！！</p>
	</div>
	<div class="content">
		<div class="win">
			<span class="winNum">0分</span>
			<p>得分</p>
		</div>
		<div class="lose">
			<span class="loseNum">0分</span>
			<p>失分</p>
		</div>
		<a href="javascript:;" class="btn">开始游戏</a>
	</div>
</div>

<script src="js/youxi/tween.js"></script>
<script src="js/youxi/home.js"></script>
</body>
</html>
